name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write    # GitHub Release creation
  id-token: write    # PyPI trusted publishing (OIDC)

jobs:
  # ── Guard: make sure tests pass before releasing ──────────────────────
  ci:
    name: CI checks
    uses: ./.github/workflows/ci.yml

  # ── Build sdist + wheel ───────────────────────────────────────────────
  build:
    name: Build package
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for hatch-vcs

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build sdist and wheel
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ── Publish to PyPI via trusted publishing ────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pycel2sql
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ── Create GitHub Release ─────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Get previous tag for changelog range
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${TAG}$" | head -1)
          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since ${PREV_TAG}" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" "${PREV_TAG}..${TAG}" >> release_notes.md
          else
            echo "## Initial release" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" "${TAG}" >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-$(git rev-list --max-parents=0 HEAD | head -1)}...${TAG}" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: dist/*
          generate_release_notes: false
